<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Streaming - Netflix Style</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Streaming</h1>
    </header>
    <section id="featuredSection" class="featured-section">
        <div class="featured-container">
            <iframe
                id="featuredPlayer"
                width="100%"
                height="100%"
                frameborder="0"
                allow="autoplay; encrypted-media"
                allowfullscreen
            ></iframe>
            <div class="featured-info">
                <h2 id="featuredTitle"></h2>
                <p id="featuredDescription"></p>
            </div>
        </div>
    </section>
    <main id="gallery"></main>

    <div id="overlay" class="hidden">
        <div id="playerContainer">
            <button id="closeBtn">Ã—</button>
            <iframe
                id="player"
                width="100%"
                height="100%"
                frameborder="0"
                allow="autoplay; encrypted-media"
                allowfullscreen
            ></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
